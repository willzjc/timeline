<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Timeline Resume</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="animated-title">Timeline Resume</h1>
        <div class="controls">
            <button id="zoom-in"><i class="fas fa-search-plus"></i></button>
            <button id="zoom-out"><i class="fas fa-search-minus"></i></button>
            <button id="reset-view"><i class="fas fa-sync"></i></button>
        </div>
        <div id="timeline-container"></div>
        <div id="details-panel" class="hidden">
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <div id="details-content"></div>
        </div>
    </div>

    <script src="timeline.js"></script>
    <script src="animations.js"></script>
    <script src="app.js"></script>
</body>
</html>
